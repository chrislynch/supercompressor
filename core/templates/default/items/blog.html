<div class="product span-15 last">       
    <h1 class="blog-title">@@content.Title@@</h1>
    @@content.Body@@
        
        
    <!-- AddThis Button BEGIN -->
    <br><br><hr>
    <div class="addthis_toolbox addthis_default_style ">
        <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        <a class="addthis_button_tweet"></a>
        <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
        <!--<a class="addthis_counter addthis_pill_style"></a> -->
    </div>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4f9ac62e76cb9e71"></script>
    <!-- AddThis Button END -->
    <br><br><hr>
    <div id="comments" class="span-15 last">
        <h2>Comments on @@content.Title@@</h2>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	    var disqus_shortname = 'potplocahost'; // required: replace example with your forum shortname
	    var disqus_developer = 1;
	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
