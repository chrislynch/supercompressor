<div id="page-header" class="span-24 last">
    <div id="logo" class="span-9 append-1">
        <a href="/">
            @@data._configuration.site.name@@<span style="color:blue">C</span><span style="color:black">e</span><span style="color:red">n</span><span style="color:gold">t</span><span style="color:green">r</span><span style="color:blue">i</span><span style="color:red">c</span>
            <div id="slogan" class="span-9 last">@@data._configuration.site.strapline@@</div>
        </a>
    </div>
    <!--
    <div id="advert-1" class="span-4">
        &nbsp;
    </div>
    -->
    <div class="span-14 last">
        <div id="cart" class="span-14 last">
            <div id="DEPRECATED_googlecart-widget"></div>
            Your Basket: @@data.Cart.Items@@, @@data.Cart.Value@@
            <a href="?action=checkout" id="checkout_link">Ready to checkout?</a>
        </div>
        <div id="discount" class="span-14 last">
            <form action="?action=discount" method="POST">
                <label>Got one of our discount codes? Enter it here to see immediate savings: </label>
                <input type="text" name="discount_code" size="10">
                <input type="submit" value="GO!">
            </form>
        </div>
    </div>
    
    
    <div id="primary-menu" class="span-24 last">
        <div id="search" class="span-7 menu-item">
            <form action="?action=search" method="POST">
                Search:
                <input type="text" name="search" size="15">
                <input type="submit" value="search">
            </form>
        </div>
        <div id="sections" class="span-17 last">
            <ul>
                @@list.menu.browse.Sections?ul-length=5&hidecount=TRUE@@
                <!--
                <li><a href="?action=blog">Blog</a></li>
                <li>SALE</li>
                -->
            </ul>
        </div>
        
        <!--
            <div class="menu-item span-3 last">Ladders</div>
            <div class="menu-item span-3 last">DIY</div>
            <div class="menu-item span-3 last">DIY</div>
            <div class="menu-item span-3 last">DIY</div>
            <div class="menu-item span-3 ">DIY</div>
            <div class="menu-item sale span-2 last">SALE!</div>
        -->
    </div>
</div>
