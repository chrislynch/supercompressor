<div id="sidebar-right" class="span-4 last">
    
    <div class="span-4 last boxed">
        <h3>Read Our Blog</h3>
        @@categories.blog@@
    </div>
    <br>
    <div id="addthis" class="span-4 last boxed">
        <h3>Follow Us</h3>
        <!-- AddThis Follow BEGIN -->
        <div class="addthis_toolbox addthis_32x32_style addthis_vertical_style">
        <a class="addthis_button_facebook_follow" addthis:userid=""></a>
        <a class="addthis_button_twitter_follow" addthis:userid=""></a>
        <a class="addthis_button_google_follow" addthis:userid=""></a>
        </div>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4fce81b542551ae2"></script>
        <!-- AddThis Follow END -->
    </div>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4fce7f423b67277b"></script>
    <!-- AddThis Button END -->
    
    
    <div id="twitter" class="span-4 last">
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
        version: 2,
        type: 'profile',
        rpp: 4,
        interval: 30000,
        width: 149,
        height: 300,
        theme: {
            shell: {
            background: '#10097a',
            color: '#ffffff'
            },
            tweets: {
            background: '#ffffff',
            color: '#000000',
            links: '#2a07eb'
            }
        },
        features: {
            scrollbar: false,
            loop: false,
            live: false,
            behavior: 'all'
        }
        }).render().setUser('eCentricLtd').start();
        </script>
    </div>
    <div id="facebook" class="span-4 last">
	<fb:facepile href="http://@@data._configuration.site.domain@@" action="like" max_rows="1" width="150"></fb:facepile>
    </div>
</div>
